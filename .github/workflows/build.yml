on:
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]

name: Pull Request Code build

jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
    - run: make test
